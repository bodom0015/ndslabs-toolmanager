<div class="row">
  <div class="col-sm-12">
    <div class="pull-right"></div>
    
    <h4>Registered Data Sets</h4>
    
    <div class="input-group">
      <span class="input-group-addon" id="search-addon"><i class="fa fa-fw fa-search"></i></span>
      <input type="text" class="form-control" placeholder="Search..." aria-describedby="search-addon" ng-model="searchQuery">
    </div>
    
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Identifier</th>
            <th width="15%" class="text-center">Metadata</th>
            <th width="15%" class="text-center">Cite Dataset</th>
            <th width="15%" class="text-center">Launch Notebook</th>
            <th width="20%"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dataset in datasets | filter:searchQuery">
            <!-- Link to the dataset landing page, or to the data itself if none is provided -->
            <td>
              <a ng-href="{{ dataset.landing_url || (dataset.girder.api_protocol + dataset.girder.api_host + dataset.girder.api_port) }}" target="_blank">{{ dataset.label || dataset._id }}</a>
            </td>
            
            <!-- View the dataset metadata -->
            <td class="text-center">
              <button type="button" class="btn btn-info btn-xs"  ng-click="viewMetadata(dataset)">
                <i class="fa fa-fw fa-code"></i>
              </button>
            </td>
            
            <!-- View the dataset's citation -->
            <td class="text-center">
              <button type="button" class="btn btn-info btn-xs"  ng-click="viewCitation(dataset)">
                <i class="fa fa-fw fa-paperclip"></i>
              </button>
            </td>
            
            <!-- Launch a notebook -->
            <td class="text-center">
              <button class="btn btn-xs btn-primary" ng-click="resolve(dataset._id)" ng-if="!resolving[dataset._id]">
                <i class="fa fa-fw fa-play"></i>
              </button>
              <i class="fa fa-fw fa-spinner fa-pulse" ng-if="resolving[dataset._id]"></i>
            </td>
            
            <!-- Link to the launched notebook -->
            <td class="text-center">
              <a class="btn btn-xs btn-link" ng-href="{{ dataset.girder.tool_url }}" ng-if="dataset.girder.tool_url" target="_blank">
                View Notebook <i class="fa fa-fw fa-external-link-square"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="alert alert-info" ng-if="selectedMetadata">
  <i class="fa fa-fw fa-times pull-right cursor-pointer" ng-click="viewMetadata(null)"></i>
  <pre ng-if="viewJson">{{ selectedMetadata | json }}</pre>
  <span ng-if="!viewJson">{{ selectedMetadata }}</span>
</div>
