<div class="row">
  <div class="col-sm-12">
    <div class="pull-right"></div>
    
    <h4>Registered Data Sets</h4>
    
    <div class="input-group">
      <span class="input-group-addon" id="search-addon"><i class="fa fa-fw fa-search"></i></span>
      <input type="text" class="form-control" placeholder="Search..." aria-describedby="search-addon" ng-model="searchQuery">
    </div>
    
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th width="20%">Dataset</th>
            <th width="40%">Publications</th>
            <th width="20%" class="text-center">Location</th>
            <th width="10%" class="text-center">Launch Notebook</th>
            <th width="10%" class="text-center">Show Metrics</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dataset in datasets | filter:searchQuery">
            <!-- Link to the dataset landing page, or to the data itself if none is provided -->
            <td width="20%" style="margin:0;">
              <p style="padding:0;margin:0;">
                <a target="_blank" ng-href="{{ dataset.girder.api_protocol + dataset.girder.api_host + dataset.girder.api_port + '/#collection/' + dataset.girder.collection_id + '/folder/' + dataset.girder.folder_id }}">
                  {{ dataset.label }}
                </a>
              </p>
              <p style="padding:0;margin:0;">{{ dataset | authors }}</p>
              <br/>
              <p style="padding:0;margin:0;"><a target="_blank" ng-href="{{ dataset.landing_url || dataset._id }}">More Information</a></p>
            </td>
            
            <td width="40%">
              <p ng-if="dataset.publications">
                <ul>
                  <li ng-repeat="publication in dataset.publications | limitTo:(publication.limit || (publication.limit = 2))">
                    <a target="_blank" ng-href="{{ publication.url }}">{{ publication.datacite || publication.citation }}</a>
                  </li>
                </ul>
                <button class="btn btn-xs btn-default pull-right" ng-if="dataset.publications.length > publication.limit" 
                    ng-click="publication.limit = dataset.publications.length">More</button>
              </p>
            </td>
            
            <!-- LLogo for Location of the Data -->
            <td class="text-center" width="20%">
              <img id="locationLogo" ng-src="{{ dataset.location }}" alt="location" style="max-height:128px;max-width:128px;">
            </td>
            
            <!-- Launch a notebook -->
            <td class="text-center" width="10%">
              <button class="btn btn-xs btn-primary" ng-click="resolve(dataset._id)" ng-if="!resolving[dataset._id]">
                <i class="fa fa-fw fa-play"></i>
              </button>
              <i class="fa fa-fw fa-spinner fa-pulse" ng-if="resolving[dataset._id]"></i>
            </td>
            
            
            <!-- Show Metrics for this dataset -->
            <td class="text-center" width="10%">
              <button class="btn btn-xs btn-info">
                <i class="fa fa-fw fa-bar-chart"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="alert alert-info" ng-if="selectedMetadata">
  <i class="fa fa-fw fa-times pull-right cursor-pointer" ng-click="viewMetadata(null)"></i>
  <pre ng-if="viewJson">{{ selectedMetadata | json }}</pre>
  <span ng-if="!viewJson">{{ selectedMetadata }}</span>
</div>
